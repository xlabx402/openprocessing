<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="menu"></div>
        <div class="head">尿優舒</div>
        <ul>
          <li class="notification"></li>
          <li class="user"></li>
        </ul>
    </div>
    <div class="content">
        <span class="intro">尿液量</span>
        <span class="unit">(單位: c.c)</span>  
    </div>
    <div class="bg">
        <div class="union">
            <h1>500</h1> 
        </div>

    </div>

    <div class="title">
        <span class="t">尿液指數</span>
        <!-- <span class="unit">(單位: c.c)</span>   -->
    </div>

    <div class="list">
        <div class="row1">
            <div class="type">
                <div class="group">
                    <div class="RBC"></div>
                    <span class="name">紅血球</span>
                    <span class="number">2</span>
                </div>
                <div class="obar"></div>
             </div>
            <div class="type">
                <div class="group">
                    <div class="WBC"></div>
                    <span class="name">白血球</span>
                    <span class="rnumber">7</span>
                </div>
                <div class="rbar"></div>
            </div>
        </div>
        <div class="row2">
            <div class="type">
                <div class="group">
                    <div class="Ecoli"></div>
                    <span class="name">大腸桿菌</span>
                    <span class="number">0</span>
                </div>
                <div class="gbar"></div>
            </div>
            <div class="type">
                <div class="group">
                    <div class="Cand"></div>
                    <span class="name">念珠菌</span>
                    <span class="rnumber">112</span>
                 </div>
                <div class="rbar"></div>
            </div>
        </div>
        <div class="row3">
            <div class="type">
                <div class="group">
                    <div class="KP"></div>
                    <span class="name">克雷伯菌</span>
                    <span class="number">61</span>
                 </div>
                <div class="obar"></div>
            </div>
            <div class="type">
                <div class="group">
                    <div class="SA"></div>
                    <span class="name">葡萄球菌</span>
                    <span class="number">0</span>
                </div>
                <div class="gbar"></div>
            </div>
        </div>
        <div class="row4">
            <div class="type">
                <div class="group">
                    <div class="PRO"></div>
                    <span class="name">尿蛋白</span>
                    <span class="number">24</span>
                </div>
                <div class="gbar"></div>
            </div>
            <div class="type">
                <div class="group">
                    <div class="EPC"></div>
                    <span class="name">表皮細胞</span>
                    <span class="number">8</span>
                </div>
                <div class="gbar"></div>
            </div>
        </div>

        <div class="plus"></div>
    </div>
    


</body>
</html>
